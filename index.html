<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Math Counter</title>
</head>
<body>
    <h1>Current Count:</h1>
    <h2 id="current-num">0</h2>
    <button id="add-btn" onclick="add()">Add</button> 
    <button id="subtract-btn" onclick="subtract()">Subtract</button>
    <button id="saved-num" onclick="save()">Save</button>
    <p id="save-num">Previous Numbers:</p>
    <script src="scripts.js"></script>
</body>
</html>
